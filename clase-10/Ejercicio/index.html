<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Gestor de empleados</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="w-50 d-flex flex-column mt-3">
        <label for="">Nombre</label>
        <input id="nombre" class="form-control mt-2" type="text" required />
        <label for="">Puesto</label>
        <input id="puesto" class="form-control mt-2" type="text" required/>
        <label for="">Edad</label>
        <input id="edad" class="form-control mt-2" type="text" required/>
        <input id="btn" type="submit" value="Agregar" class="btn btn-primary mt-2" />
      </form>
      <div class="mt-3">
        <label for="">Buscar por nombre</label>
        <input id="buscar" class="form-control mt-2" type="text" />
      </div>

      <div class="mt-5" id="contenedorEmpleados"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
